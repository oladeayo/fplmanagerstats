<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Manager Stats & Insights | FPL Team Performance Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="icon" href="football.ico" type="image/x-icon">
    <style>
        .sticky-column {
            position: sticky;
            left: 0;
            z-index: 10;
            background-color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 mb-4">Check Manager Stats</h1>
            <p class="text-gray-600 text-xl">View your FPL team stats with your Manager ID</p>
        </div>

        <!-- Input Section -->
        <div class="max-w-lg mx-auto mb-12">
            <div class="bg-white rounded-2xl shadow-lg p-8 transform hover:scale-105 transition duration-300">
                <input type="text" 
                       id="managerId" 
                       placeholder="Enter Manager ID" 
                       class="w-full px-6 py-4 text-lg border rounded-xl border-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition duration-300">
                <button onclick="analyzeManager()" 
                        class="mt-6 w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 transition duration-300 transform hover:-translate-y-1">
                    <i class="fas fa-search text-xl"></i> Analyze Stats
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="max-w-6xl mx-auto space-y-8"></div>

        <!-- Position Summary Card -->
        <div id="positionSummary" class="max-w-6xl mx-auto mt-8 bg-white rounded-2xl shadow-lg p-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Position Summary</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Charts Section -->
        <div id="charts" class="max-w-6xl mx-auto mt-8 space-y-8 hidden">
            <!-- Points Chart -->
            <div class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition duration-300">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Points Per Gameweek</h2>
                <div class="relative h-[400px]">
                    <canvas id="pointsChart"></canvas>
                </div>
            </div>

            <!-- Rank Chart -->
            <div class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition duration-300">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Rank Per Gameweek</h2>
                <div class="relative h-[400px]">
                    <canvas id="rankChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Current Team & Fixtures Card -->
        <div id="currentTeamFixtures" class="max-w-6xl mx-auto mt-8 bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition duration-300 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Upcoming Fixtures</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="sticky-column px-6 py-3 text-left text-sm font-semibold text-gray-600">Player</th>
                            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-600" colspan="5">Next 5 Fixtures</th>
                        </tr>
                    </thead>
                    <tbody id="fixturesBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Last 3 GWs Performance -->
        <div id="last3GWs" class="max-w-6xl mx-auto mt-8 bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition duration-300 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Last 3 Gameweeks Performance</h2>
            <div class="relative h-[400px]">
                <canvas id="last3GWsChart"></canvas>
            </div>
        </div>

        <!-- Share Button -->
        <div class="flex justify-center mt-12">
            <button onclick="shareApp()" 
                    class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 px-8 rounded-xl flex items-center gap-3 transition duration-300 transform hover:-translate-y-1">
                <i class="fas fa-share-alt text-xl"></i> Share
            </button>
        </div>

        <!-- Footer Section -->
        <div class="text-center mt-16">
            <p class="text-gray-600">Created by 
                <a href="https://twitter.com/Oladeeayo" target="_blank" class="text-blue-500 font-medium hover:underline">
                    Oladeeayo
                </a>
            </p>
        </div>
    </div>

    <script>
        let pointsChart = null;
        let rankChart = null;
        let last3GWsChart = null;

        async function analyzeManager() {
            const managerId = document.getElementById('managerId').value;
            const resultsDiv = document.getElementById('results');
            const chartsDiv = document.getElementById('charts');
            const currentTeamFixtures = document.getElementById('currentTeamFixtures');
            const positionSummaryDiv = document.getElementById('positionSummary');
            const last3GWsDiv = document.getElementById('last3GWs');

            // Display loading spinner
            resultsDiv.innerHTML = `
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
                </div>
            `;
            chartsDiv.classList.add('hidden');
            currentTeamFixtures.classList.add('hidden');
            positionSummaryDiv.classList.add('hidden');
            last3GWsDiv.classList.add('hidden');

            try {
                const response = await fetch(`/api/analyze-manager/${managerId}`);
                if (!response.ok) throw new Error("Manager data could not be retrieved");

                const data = await response.json();
                populateResults(data);
                createCharts(data.weeklyPoints, data.weeklyRanks);
                populateFixtures(data.currentTeam);
                populatePositionSummary(data.positionSummary);
                createLast3GWsChart(data.currentTeam);

                chartsDiv.classList.remove('hidden');
                currentTeamFixtures.classList.remove('hidden');
                positionSummaryDiv.classList.remove('hidden');
                last3GWsDiv.classList.remove('hidden');
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded-xl">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle text-red-500 text-xl mr-3"></i>
                            <p class="text-red-700 font-medium">${error.message}</p>
                        </div>
                    </div>
                `;
                chartsDiv.classList.add('hidden');
                currentTeamFixtures.classList.add('hidden');
                positionSummaryDiv.classList.add('hidden');
                last3GWsDiv.classList.add('hidden');
            }
        }

        function populateResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = `
                <div class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition duration-300">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Manager's Summary</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <p class="text-gray-600"><span class="font-semibold">Name:</span> ${data.managerInfo.name}</p>
                            <p class="text-gray-600"><span class="font-semibold">Team Name:</span> ${data.managerInfo.teamName}</p>
                            <p class="text-gray-600"><span class="font-semibold">Current Gameweek:</span> GW ${data.managerInfo.currentGameweek}</p>
                            <p class="text-gray-600"><span class="font-semibold">Total Points:</span> ${data.managerInfo.managerPoints} Points</p>
                            <p class="text-gray-600"><span class="font-semibold">Average Points Per GW:</span> ${(data.managerInfo.managerPoints / data.managerInfo.currentGameweek).toFixed(1)} Points</p>
                            <p class="text-gray-600"><span class="font-semibold">Total Captain Points:</span> ${data.managerInfo.totalCaptaincyPoints}</p>
                            <p class="text-gray-600"><span class="font-semibold">Total Points Lost on Bench:</span> ${data.managerInfo.totalPointsLostOnBench}</p>
                            <p class="text-gray-600"><span class="font-semibold">Chips Used:</span> ${data.managerInfo.allChipsUsed}</p>
                        </div>
                        <div class="space-y-4">
                            <p class="text-gray-600"><span class="font-semibold">Overall Rank:</span> ${data.managerInfo.overallRanking}</p>
                            <p class="text-gray-600"><span class="font-semibold">Point Difference to World No 1:</span> ${data.managerInfo.pointDifference} Points</p>
                            <p class="text-gray-600"><span class="font-semibold">Lowest Scoring GW:</span> ${data.managerInfo.lowestPoints} Points (GW${data.managerInfo.lowestPointsGW})</p>
                            <p class="text-gray-600"><span class="font-semibold">Highest Scoring GW:</span> ${data.managerInfo.highestPoints} Points (GW ${data.managerInfo.highestPointsGW})</p>
                            <p class="text-gray-600"><span class="font-semibold">Highest Rank:</span> ${data.managerInfo.highestRank} (GW${data.managerInfo.highestRankGW})</p>
                            <p class="text-gray-600"><span class="font-semibold">Lowest Rank:</span> ${data.managerInfo.lowestRank} (GW${data.managerInfo.lowestRankGW})</p>
                            <p class="text-gray-600"><span class="font-semibold">2023/2024 Rank:</span> ${data.managerInfo.lastSeasonRank}</p>
                            <p class="text-gray-600"><span class="font-semibold">2022/2023 Rank:</span> ${data.managerInfo.seasonBeforeLastRank}</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition duration-300">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Squad Performance</h2>
                        <div class="flex items-center gap-4">
                            <span class="text-gray-600">Filter by position:</span>
                            <select id="positionFilter" class="px-4 py-2 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="All">All</option>
                                <option value="GKP">GKP</option>
                                <option value="DEF">DEF</option>
                                <option value="MID">MID</option>
                                <option value="FWD">FWD</option>
                            </select>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-xl">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="sticky-column px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">Player Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Points</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Games</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Starts</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Captain Points</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${data.playerStats.map((player, index) => `
                                    <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-gray-100 transition-colors duration-200">
                                        <td class="sticky-column px-6 py-4 text-sm font-medium text-gray-900 bg-white">${player.name}</td>
                                        <td class="px-6 py-4 text-sm text-gray-500">${player.team}</td>
                                        <td class="px-6 py-4 text-sm text-gray-500">${player.position}</td>
                                        <td class="px-6 py-4 text-sm text-gray-500">${player.totalPointsActive}</td>
                                        <td class="px-6 py-4 text-sm text-gray-500">${player.gwInSquad}</td>
                                        <td class="px-6 py-4 text-sm text-gray-500">${player.starts}</td>
                                        <td class="px-6 py-4 text-sm text-gray-500">${player.cappedPoints}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;

            // Add event listener to position filter
            const positionFilter = document.getElementById('positionFilter');
            positionFilter.addEventListener('change', filterPlayerStats);
        }

        function filterPlayerStats() {
            const positionFilter = document.getElementById('positionFilter').value;
            const playerRows = document.querySelectorAll('#results table tbody tr');

            playerRows.forEach(row => {
                const position = row.children[2].textContent;
                if (positionFilter === 'All' || position === positionFilter) {
                    row.style.display = 'table-row';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function getFDRColor(difficulty) {
            const colors = {
                1: '#22c55e',  // Green
                2: '#84cc16',  // Light Green
                3: '#cbd5e1',  // Gray
                4: '#f97316',  // Orange
                5: '#ef4444'   // Red
            };
            return `background-color: ${colors[difficulty] || '#cbd5e1'}`;
        }

        function populateFixtures(teamData) {
            const fixturesBody = document.getElementById('fixturesBody');
            fixturesBody.innerHTML = teamData.map(player => `
                <tr class="border-t hover:bg-gray-50 transition-colors duration-200">
                    <td class="sticky-column px-6 py-4 text-sm font-medium text-gray-900 bg-white">${player.name}</td>
                    ${player.nextFixtures.map(fixture => `
                        <td class="px-4 py-4">
                            <div style="${getFDRColor(fixture.difficulty)}" class="text-sm rounded-lg p-2 text-center">
                                ${fixture.opponent} (${fixture.isHome ? 'H' : 'A'})
                            </div>
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        function populatePositionSummary(positionData) {
            const summaryDiv = document.getElementById('positionSummary');
            const positionColors = {
                GKP: 'from-yellow-400 to-yellow-500',
                DEF: 'from-blue-400 to-blue-500',
                MID: 'from-green-400 to-green-500',
                FWD: 'from-red-400 to-red-500'
            };

            const gridContent = positionData.map(pos => `
                <div class="bg-gradient-to-br ${positionColors[pos.position]} rounded-xl p-6 text-white transform hover:scale-105 transition duration-300">
                    <h3 class="text-xl font-bold mb-2">${pos.position}</h3>
                    <p class="text-3xl font-bold">${pos.totalPoints}</p>
                    <p class="text-sm opacity-90">Total Points</p>
                </div>
            `).join('');

            summaryDiv.querySelector('.grid').innerHTML = gridContent;
            summaryDiv.classList.remove('hidden');
        }

        function createCharts(weeklyPoints, weeklyRanks) {
            createPointsChart(weeklyPoints);
            createRankChart(weeklyRanks);
        }

        function createPointsChart(weeklyPoints) {
            const ctx = document.getElementById('pointsChart').getContext('2d');
            if (pointsChart) pointsChart.destroy();
            
            pointsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeklyPoints.map((_, i) => `GW${i + 1}`),
                    datasets: [{
                        label: 'Points',
                        data: weeklyPoints,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function createRankChart(weeklyRanks) {
            const ctx = document.getElementById('rankChart').getContext('2d');
            if (rankChart) rankChart.destroy();
            
            rankChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeklyRanks.map((_, i) => `GW${i + 1}`),
                    datasets: [{
                        label: 'Rank',
                        data: weeklyRanks,
                        borderColor: 'rgb(239, 68, 68)',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            reverse: true,
                            beginAtZero: true,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function createLast3GWsChart(teamData) {
            const ctx = document.getElementById('last3GWsChart').getContext('2d');
            if (last3GWsChart) last3GWsChart.destroy();

            // Sort players by last 3 GWs total points
            const playerPoints = teamData.map(player => ({
                name: player.name,
                points: player.last3GWPoints || 0
            })).sort((a, b) => b.points - a.points);

            last3GWsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: playerPoints.map(p => p.name),
                    datasets: [{
                        label: 'Points',
                        data: playerPoints.map(p => p.points),
                        backgroundColor: 'rgba(59, 130, 246, 0.8)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            display: true,
                            color: '#374151',
                            anchor: 'end',
                            align: 'right',
                            font: { weight: 'bold' }
                        }
                    },
                    scales: {
                        x: { 
                            beginAtZero: true,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        y: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }
  
        function shareApp() {
            const url = window.location.href;
            navigator.share ? 
                navigator.share({ 
                    url, 
                    text: "Check out this FPL Manager stats app!", 
                    title: "FPL Manager Stats" 
                }) : 
                alert("Sharing not supported on this device.");
        }
    </script>
</body>
</html>
