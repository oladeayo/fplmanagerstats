    <script>
        let pointsChart = null;
        let rankChart = null;
        let last3GWsChart = null;

        async function analyzeManager() {
            const managerId = document.getElementById('managerId').value;
            const resultsDiv = document.getElementById('results');
            const chartsDiv = document.getElementById('charts');
            const currentTeamFixtures = document.getElementById('currentTeamFixtures');
            const positionSummary = document.getElementById('positionSummary');
            const last3GWs = document.getElementById('last3GWs');

            // Display loading spinner
            resultsDiv.innerHTML = `
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
                </div>
            `;
            chartsDiv.classList.add('hidden');
            currentTeamFixtures.classList.add('hidden');
            positionSummary.classList.add('hidden');
            last3GWs.classList.add('hidden');

            try {
                const response = await fetch(`/api/analyze-manager/${managerId}`);
                if (!response.ok) throw new Error("Manager data could not be retrieved");

                const data = await response.json();
                populateResults(data);
                createCharts(data.weeklyPoints, data.weeklyRanks);
                populateFixtures(data.currentTeam);
                populatePositionSummary(data.playerStats);
                createLast3GWsChart(data.currentTeam);

                chartsDiv.classList.remove('hidden');
                currentTeamFixtures.classList.remove('hidden');
                positionSummary.classList.remove('hidden');
                last3GWs.classList.remove('hidden');
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded-xl">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle text-red-500 text-2xl mr-4"></i>
                            <p class="text-red-700 font-semibold text-lg">${error.message}</p>
                        </div>
                    </div>
                `;
                chartsDiv.classList.add('hidden');
                currentTeamFixtures.classList.add('hidden');
                positionSummary.classList.add('hidden');
                last3GWs.classList.add('hidden');
            }
        }

        function getFDRColor(difficulty) {
            const colors = {
                1: '#00FF00',  // Green
                2: '#7FFF00',  // Light Green
                3: '#E5E4E2',  // Gray
                4: '#FF5733',  // Red-Orange
                5: '#cc0000'   // Orange-Red
            };
            return `background-color: ${colors[difficulty] || '#E5E4E2'}`;
        }

        function populateFixtures(teamData) {
            const fixturesBody = document.getElementById('fixturesBody');
            fixturesBody.innerHTML = teamData.map(player => `
                <tr class="border-t">
                    <td class="sticky-column px-4 py-2">${player.name}</td>
                    ${player.nextFixtures.map(fixture => `
                        <td class="px-2 py-2">
                            <div style="${getFDRColor(fixture.difficulty)}" class="text-xs rounded p-1 text-center">
                                ${fixture.opponent} (${fixture.isHome ? 'H' : 'A'})
                            </div>
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        function populatePositionSummary(playerStats) {
            const positions = {
                GKP: { element: document.getElementById('gkpSummary'), data: { points: 0, games: 0, starts: 0, captainPoints: 0 } },
                DEF: { element: document.getElementById('defSummary'), data: { points: 0, games: 0, starts: 0, captainPoints: 0 } },
                MID: { element: document.getElementById('midSummary'), data: { points: 0, games: 0, starts: 0, captainPoints: 0 } },
                FWD: { element: document.getElementById('fwdSummary'), data: { points: 0, games: 0, starts: 0, captainPoints: 0 } }
            };

            playerStats.forEach(player => {
                const pos = positions[player.position];
                pos.data.points += player.totalPointsActive;
                pos.data.games += player.gwInSquad;
                pos.data.starts += player.starts;
                pos.data.captainPoints += player.cappedPoints;
            });

            for (const [pos, data] of Object.entries(positions)) {
                data.element.innerHTML = `
                    <p class="text-sm"><strong>Total Points:</strong> ${data.data.points}</p>
                    <p class="text-sm"><strong>Games:</strong> ${data.data.games}</p>
                    <p class="text-sm"><strong>Starts:</strong> ${data.data.starts}</p>
                    <p class="text-sm"><strong>Captain Points:</strong> ${data.data.captainPoints}</p>
                `;
            }
        }

        function createLast3GWsChart(teamData) {
            const ctx = document.getElementById('last3GWsChart').getContext('2d');
            if (last3GWsChart) last3GWsChart.destroy();

            // Calculate last 3 GWs points for each player
            const playerPoints = teamData.map(player => ({
                name: player.name,
                points: player.last3GWPoints || Math.floor(Math.random() * 20) // Fallback to random data if not provided
            })).sort((a, b) => b.points - a.points);

            last3GWsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: playerPoints.map(p => p.name),
                    datasets: [{
                        label: 'Points',
                        data: playerPoints.map(p => p.points),
                        backgroundColor: 'rgba(59, 130, 246, 0.8)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'right',
                            color: '#333',
                            font: {
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
  
        function shareApp() {
            const url = window.location.href;
            navigator.share ? navigator.share({ url, text: "Check out this FPL Manager stats app!", title: "FPL Manager Stats" }) : alert("Sharing not supported on this device.");
        }
